<!-- Modal设备分布 -->
<div class="modal fade bs-example-modal-lg" id="modalEquipmentdistribution" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header nav_top2_L">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                <span><i class="icon-inbox icon-large pull-left icon-border"></i>&nbsp;&nbsp;设备分布</span>
            </div>
            <div class="modal_line_bule"></div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group" style="display:none;">
                        <div class="col-sm-4 col-sm-offset-1">
                            <input type="text" class="form-control border_radius" placeholder="输入关键字" />
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <button type="button" class="btn btn-primary">搜索</button></div>
                    </div>
                    <div class="form-group" style="display:none;">
                        <div class="col-sm-1 control-label blueCol col-sm-offset-1"><a class="glyphicon glyphicon-circle-arrow-left plus_big" href="#"></a></div>
                        <div class="col-sm-1 control-label blueCol"><a class="glyphicon glyphicon-circle-arrow-right plus_big" href="#"></a></div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1 bindDraw">
                            <div class="thumbnail border_radius wrapDrivePOS">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!-- Modal设备添加 -->
<div class="modal fade bs-example-modal-lg" id="modalAddDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header nav_top2_L  cntBtn">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                <span><i class="icon-inbox icon-large pull-left icon-border"></i><span class="tit">&nbsp;&nbsp;添加设备信息</span></span>
            </div>
            <div class="modal_line_bule"></div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">BleMac</label>
                        <div class="col-sm-9 control-label-left">
                            <input type="text" class="form-control border_radius drive_BleMac" value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">uuid</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control border_radius drive_uuid" value="ES123654">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">major</label>
                        <div class="col-sm-9 control-label-left">
                            <input type="text" class="form-control border_radius drive_major" value="23">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">minor</label>
                        <div class="col-sm-9 control-label-left">
                            <input type="text" class="form-control border_radius drive_minor" value="12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">创建时间</label>
                        <div class="col-sm-9 control-label-left">
                            <input type="text" class="form-control border_radius drive_createDate" value="2014-8-30" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">下次维护时间</label>
                        <div class="col-sm-9 control-label-left">
                            <input type="text" class="form-control border_radius drive_nextMaintainDate" value="2014-12-20" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">状态</label>
                        <div class="col-sm-9 control-label-left">
                            <input type="text" class="form-control border_radius drive_status" value="运行中">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label blueCol">标注状态</label>
                        <label class="col-sm-2 control-label-left">已标注</label>
                        <label class="col-sm-2 control-label blueCol" id="addBZ">标记位置</label>
                        <div class="col-sm-2"><i class="icon-map-marker icon-2x redCol"></i></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="thumbnail border_radius wrapDriveDLE">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitBZ">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="moveLay">
    <input type="button" id="pointOrGrid" value="启动“寻径”功能"/>
    <div class="setPoints">
        请选择网格数量：<input value="124,100" id="gridStr"/>
        <em class="cS1">设置起点</em><em class="cS2">设置终点</em><em class="cS3">设置障碍点</em>
        <input id="saveZ" type="button" value="保存障碍点">
        <input id="searchLJ" type="button" value="查找路径">
    </div>
    <div id="wrapRapGird">
        <div id="tips"></div><!--设备或人提示信息 -->
        <div class="occupying"></div><!--标注 -->
        <div id="raphaelTP">
            <div id="maptt">
                <table cellspacing="0" cellpadding="0" border="0" id="tabBcoll"></table><!--网格-->
            </div><!--网格层 end-->
            <div id="bxPoint"></div><!--设备人物层 end-->
            <div id="imgA10086">
                <object type="image/svg+xml" data="js/isoftstone.svg" width="1240" height="1000"></object>
            </div><!--svg end-->
        </div><!--坐标系+背景图片 end-->
    </div><!--wrapRapGird end-->
</div><!--move lay-->

<script src="js/sea.js"></script>
<script>
    seajs.config({
        alias: {
            "jquery": "jquery.js"
        }
    });
    seajs.use(['drive.js']);
</script>

<style>
    #pointOrGrid{}
    .wrapDriveDLE,.wrapDrivePOS{width:720px;height:800px;overflow:scroll;}
    .moveLay{display:none;}
</style>

<style>
    #raphael1,#wrapRapGird,#maptt,#bxPoint,#imgA10086{margin:0 auto;overflow:hidden;opacity:0.9;position:relative;}
    #imgA10086,#girdNext{position:absolute;left:0px;top:0px;z-index:-10;}

    #tips{display:none;z-index:10;max-width:300px;font-size:12px;line-height:1.2em;background:#fff;
        border-radius:8px;position:absolute;left:200px;top:0px;border:1px solid #ff7300;padding:5px;
    }
    .occupying{display:none;background:url('images/t2.png') no-repeat left top;width:16px;height:24px;position: absolute;left:0px;top:0px;}


    #maptt{position:absolute;left:0px;top:0px;z-index:-10;opacity:0;}
    #maptt #tabBcoll{border-collapse:collapse;}
    #maptt #tabBcoll td{background:#fff;width:20px;height:20px;border:1px solid #000;}
    #maptt #tabBcoll td.mStart{background:#ff0000;}
    #maptt #tabBcoll td.mEnd{background:#0000ff;}
    #maptt #tabBcoll td.mSleep{background: #18990c;}
    .setPoints{display:none;}
    .setPoints em{margin:0px 5px;color:#cc0000;cursor:pointer;font-style:normal;}
</style>
