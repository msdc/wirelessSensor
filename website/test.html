<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>场所管理 - 场所位置</title>
    <!--<script src="http://api.map.baidu.com/api?v=1.4"></script>-->
    <script src="http://api.map.baidu.com/api?v=1.5&ak=QXfQvq9pd1R0k80QUBNjir5F"></script>
    <style type="text/css">
        html { height: 100%; }
        body { height: 100%; margin: 0px; padding: 0px; }
        #container { height: 100%; }
    </style>

</head>
<body>
    <div style="height:35px; line-height:35px; padding-left:25px;">
        <input type="text" id="txtLocal" /><button id="butSearch">Search</button>
    </div>
    <div>
    <div id="container">

</div>
    </div>
        
   
    <script type="text/javascript">
    //var map = new BMap.Map("container");          // 创建地图实例
    //var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    //map.centerAndZoom(point, 10);                 // 初始化地图，设置中心点坐标和地图级别
    //map.enableScrollWheelZoom();

    // 百度地图API功能
    var map = new BMap.Map("container");            // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    var local = new BMap.LocalSearch(map, {
        renderOptions: { map: map }
    });
        //local.search("软通动力");

    //map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL }));  //右上角，仅包含平移和缩放按钮
    //map.addControl(new BMap.NavigationControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT, type: BMAP_NAVIGATION_CONTROL_PAN }));  //左下角，仅包含平移按钮
    //map.addControl(new BMap.NavigationControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT, type: BMAP_NAVIGATION_CONTROL_ZOOM }));  //右下角，仅包含缩放按钮

    document.getElementById("butSearch").onclick = function () {
        local.search(document.getElementById("txtLocal").value);
    }
    </script>
</body>
</html>
