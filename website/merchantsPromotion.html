<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>商家管理 - 促销活动</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <![endif]-->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" />
</head>
<body>
    <script type="text/x-handlebars" data-template-name="container">
        <div class="nav_top">
            <i class="glyphicon glyphicon-home col_blue"></i><span class="Mag2">></span><a href="#" class="col_blue">商家管理</a><span class="Mag2">></span><span class="col_black">促销活动</span>
        </div>
        <div class="nav_top2">
            {{view App.ActivityView}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="activity">
        <div class="row nav_top2_con NoMgBoth">
            <div class="col-xs-4 col-sm-4 col-lg-3 nav_top2_L">
                <span class="icon-lock icon-large pull-left icon-border icon-merchants margTop margRight"></span>&nbsp;&nbsp;促销活动
            </div>
        </div>
        <div class="nav_top2_body">
            <div id="divAlert">
            </div>
            <div class="container">
                <div class="row row_bg_map">
                    <div class="col-xs-10">
                        <div class="whiteCol">促销活动列表</div>
                    </div>
                    <div class="col-xs-2 text-right">
                        <button type="button" class="btn btn-info marg_btm3" data-toggle="modal" data-target="#modalAddMap" {{action "insert" target="view.content" }}>+添加</button>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered row_delMg">
                            <tr class="tr_bg">
                                <th class="whiteCol" style="border:none;">活动名称</th>
                                <th class="whiteCol" style="border:none;">类型</th>
                                <th class="whiteCol" style="border:none;">标签</th>
                                <th class="whiteCol" style="border:none;">开始时间</th>
                                <th class="whiteCol" style="border:none;">结束时间</th>
                                <th class="whiteCol" style="border:none;">状态</th>
                                <th class="whiteCol" style="border:none;">操作</th>
                            </tr>
                            {{#each item in view.content}}
                            <tr>
                                <td>{{item.name}}</td>
                                <td>{{item.category.name}}</td>
                                <td>{{item.tag}}</td>
                                <td>{{item.startDate}}</td>
                                <td>{{item.endDate}}</td>
                                <td>{{item.status}}</td>
                                <td>
                                    <button type="button" class="btn adview_a adview_a_bg3 margRight" data-toggle="modal" data-target="#modalAddMap" {{action update item.id target="view.content" }}>
                                    编辑
                                    </button>
                                    <button type="button" class="btn adview_a adview_a_bg4 margRight" {{action sure item target="view.content" }}>
                                    删除
                                    </button>
                                </td>
                            </tr>
                            {{/each}}
                        </table>
                    </div>
                </div>
                <!--<div class="row report_con">
                    <div class="col-xs-5">
                        <div class="blackCol" style="line-height:40px;">正在显示1-10条&nbsp;&nbsp;共50条</div>
                    </div>
                    <div class="col-xs-7 text-right">
                        <ul class="pagination">
                            <li><a href="#">首页</a></li>
                            <li><a href="#">&laquo;</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">&raquo;</a></li>
                            <li><a href="#">末页</a></li>
                        </ul>
                    </div>
                </div>-->
            </div>
        </div>

        {{view App.ModalView}}

        <div class="modal fade bs-example-modal-sm" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header nav_top2_L">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                        <span><i class="icon-inbox icon-large pull-left icon-border"></i>&nbsp;&nbsp;提示</span>
                    </div>
                    <div class="modal_line_bule"></div>
                    <div id="modalAlert">
                    </div>
                    <div class="modal-body">
                        <h4><b>是否删除此条数据？</b></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" {{action remove target="view.content" }}>确认</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Modal -->
    <script type="text/x-handlebars" data-template-name="modal">
        <div class="modal fade bs-example-modal-lg" id="modalAddMap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header nav_top2_L">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                        <span><i class="icon-lock icon-large pull-left icon-border icon-merchants"></i>&nbsp;&nbsp;{{view.content.title}}</span>
                    </div>
                    <div class="modal_line_bule"></div>
                    <div id="modalAlert">
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">活动名称</label>
                                <div class="col-sm-9">
                                    {{view Ember.TextField class="form-control border_radius" id="validate_name" placeholder="活动名称" valueBinding="view.content.name"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">活动描述</label>
                                <div class="col-sm-9 control-label-left">
                                    {{view Ember.TextArea class="form-control border_radius" rows="6" valueBinding="view.content.desc" }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">活动展示</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        {{#each  images}}
                                        <div class="col-xs-3">
                                            <div>
                                                <img data-src="holder.js/100%x201" {{bind-attr src="url" }} class="img-responsive img_border" />
                                            </div>
                                        </div>
                                        {{/each}}
                                        <div class="col-xs-3">
                                            <div class="img_border text-center pad_div">
                                                <a href="#" class="add_more">
                                                    <span class="glyphicon glyphicon-plus plus_big"></span>
                                                    <br />
                                                    <p>添加更多</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">开始时间</label>
                                <div class="col-xs-3">
                                    {{view Ember.TextField class="form-control border_radius" id="validate_startDate" placeholder="开始时间" valueBinding="view.content.startDate"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">结束时间</label>
                                <div class="col-xs-3">
                                    {{view Ember.TextField class="form-control border_radius" id="validate_endDate" placeholder="结束时间" valueBinding="view.content.endDate"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">活动类型</label>
                                <div class="col-sm-3">
                                    {{view view.categorySelectView class="form-control form-control_change" prompt="--请选择--"  valueBinding="view.content.category"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">标签</label>
                                <div class="col-sm-3">
                                    {{view Ember.TextField class="form-control border_radius" id="validate_tag" placeholder="标签" valueBinding="view.content.tag"}}
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" {{action save target="App.ModalController" }}>保存</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- Modal完 -->

    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-datetimepicker.min.js"></script>
    <script src="js/lib/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!--[if lt IE 9]>
        <script src="js/lib/html5shiv.js"></script>
        <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <script src="js/lib/handlebars-1.0.0.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>

    <script src="js/lib/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apidata.js"></script>
    <script src="js/page/mercchants-promotion.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
