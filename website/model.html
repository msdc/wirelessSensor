<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <!-- Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddMap">
        Modal Add Map
    </button>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="modalAddMap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header nav_top2_L">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                    <span><i class="icon-inbox icon-large pull-left icon-border"></i>&nbsp;&nbsp;添加地图</span>
                </div>
                <div class="modal_line_bule"></div>
                <div class="modal-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">场所名称</label>
                            <label class="col-sm-2 control-label-left">西单大悦城</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">场所名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="validate_name" placeholder="西单大悦城一层">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">场所地图</label>
                            <div class="col-sm-10 control-label-left">
                                <button type="button" class="btn btn-info">上传地图</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6 col-md-3 col-xs-offset-2">
                                <div class="thumbnail">
                                    <img data-src="holder.js/600x600" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddBusiness">
        Modal Add Business
    </button>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="modalAddBusiness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header nav_top2_L">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                    <span><i class="icon-inbox icon-large pull-left icon-border"></i>&nbsp;&nbsp;添加商家</span>
                </div>
                <div class="modal_line_bule"></div>
                <div class="modal-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">商家标示</label>
                            <label class="col-sm-2 control-label-left">西单大悦城</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">商家标示</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="validate_name" placeholder="西单大悦城一层">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">场所地图</label>
                            <div class="col-sm-10 control-label-left">
                                <button type="button" class="btn btn-info">上传地图</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6 col-md-3 col-xs-offset-2">
                                <div class="thumbnail">
                                    <img data-src="holder.js/600x600" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddDevice">
        Modal Add Device
    </button>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="modalAddDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header nav_top2_L">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                    <span><i class="icon-inbox icon-large pull-left icon-border"></i>&nbsp;&nbsp;添加设备信息</span>
                </div>
                <div class="modal_line_bule"></div>
                <div class="modal-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">场所名称</label>
                            <label class="col-sm-2 control-label-left">西单大悦城</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">设备名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="validate_name" placeholder="crocs-1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">设备编码</label>
                            <div class="col-sm-9 control-label-left">
                                <input type="text" class="form-control" id="validate_name" placeholder="1234756">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label blueCol">标注状态</label>
                            <label class="col-sm-2 control-label-left">已标注</label>
                            <label class="col-sm-2 control-label blueCol">标记位置</label>
                            <div class="col-sm-2"><i class="icon-map-marker icon-2x redCol"></i></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <div class="thumbnail">
                                    <img data-src="holder.js/600x600" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
