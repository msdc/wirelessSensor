<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>场所管理 - 场所商家</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <![endif]-->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <script type="text/x-handlebars" data-template-name="container">
        <div class="nav_top">
            <span class="glyphicon glyphicon-home col_blue"></span><span class="Mag2">></span><span class="col_blue">场所管理</span><span class="Mag2">></span><span class="col_black">场所商家</span>
        </div>
        <div class="nav_top2">
           {{view App.PlaceView}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="place">
        <div class="row nav_top2_con NoMgBoth">
            <div class="col-sm-3 nav_top2_L">
                <span class="icon-inbox icon-large pull-left icon-border margTop margRight"></span>&nbsp;&nbsp;场所商家
            </div>
        </div>
        <div class="nav_top2_body">
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-1 control-label blueCol NopadLeft">场所名称</label>
                    <label class="col-sm-6 control-label-left blackCol NopadLeft">{{view.content.name}}</label>
                </div>
            </div>
            <div class="container">
                <div class="row row_bg_map">
                    <div class="col-xs-10">
                        <div class="whiteCol">商家列表</div>
                    </div>
                    <div class="col-xs-2 text-right">
                        <button type="button" class="btn btn-info marg_btm3" data-toggle="modal" data-target="#modalAddBusiness" {{action "insert" target="view.content" }}>+添加</button>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered row_delMg">
                            <tr class="tr_bg">
                                <th class="whiteCol" style="border:none;">名称</th>
                                <th class="whiteCol" style="border:none;">类型</th>
                                <th class="whiteCol" style="border:none;">标签</th>
                                <th class="whiteCol" style="border:none;">促销活动数</th>
                                <th class="whiteCol" style="border:none;">状态</th>
                                <th class="whiteCol" style="border:none;">操作</th>
                            </tr>
                            {{#each  view.content}}
                            <tr>
                                <td>Crocs</td>
                                <td>鞋</td>
                                <td>时尚；青年</td>
                                <td>5</td>
                                <td>已注册</td>
                                <td><button type="button" class="btn adview_a margRight">查看</button><button type="button" class="btn adview_a adview_a_bg3 margRight" data-toggle="modal" data-target="#modalAddBusiness">编辑</button><button type="button" class="btn adview_a adview_a_bg4 margRight">删除</button></td>
                            </tr>
                            {{/each}}
                        </table>
                    </div>
                </div>
                <!--<div class="row report_con">
                    <div class="col-xs-5">
                        <div class="blackCol" style="line-height:40px;">正在显示1-2条&nbsp;&nbsp;共50条</div>
                    </div>
                    <div class="col-xs-7 text-right">
                        <ul class="pagination">
                            <li><a href="#">首页</a></li>
                            <li><a href="#">&laquo;</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">&raquo;</a></li>
                            <li><a href="#">末页</a></li>
                        </ul>
                    </div>
                </div>-->
            </div>
        </div>
    </script>

    <!-- Modal -->
    <script type="text/x-handlebars" data-template-name="modal">
        <div class="modal fade bs-example-modal-lg" id="modalAddBusiness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header nav_top2_L">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon-remove"></span><span class="sr-only">Close</span></button>
                        <span><i class="icon-inbox icon-large pull-left icon-border"></i>&nbsp;&nbsp;{{view.content.title}}</span>
                    </div>
                    <div class="modal_line_bule"></div>
                    <div class="modal-body">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">商家标示</label>
                                <div class="col-sm-2">
                                    <img src="images/placebusi_pic.jpg" class="img_border img-responsive" />
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-info">上传</button>
                                </div>
                                <div class="col-sm-3">
                                    （建议尺寸：200px*200px）
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">商家名称</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control border_radius" id="validate_name" placeholder="crocs">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">商家描述</label>
                                <div class="col-sm-9 control-label-left">
                                    <textarea class="form-control border_radius" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label blueCol">商家展示</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <div>
                                                <img data-src="holder.js/100%x201" src="images/palceinfor_pic1.jpg" class="img-responsive img_border" />
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div>
                                                <img data-src="holder.js/100%x201" src="images/palceinfor_pic2.jpg" class="img-responsive img_border" />
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div>
                                                <img data-src="holder.js/100%x201" src="images/palceinfor_pic1.jpg" class="img-responsive img_border" />
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="img_border text-center pad_div">
                                                <a href="#" class="add_more">
                                                    <span class="glyphicon glyphicon-plus plus_big"></span>
                                                    <br />
                                                    <p>添加更多</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/lib/handlebars-1.0.0.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>

    <script src="js/lib/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apidata.js"></script>
    <script src="js/page/place-business.js"></script>

    <!--[if lt IE 9]>
        <script src="js/lib/html5shiv.js"></script>
        <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <script src="js/main.js"></script>
</body>
</html>
